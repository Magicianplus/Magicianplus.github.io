# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://magicianplus.github.io
date_format: "ordinal"
title: 编程组
subtitle: "无人机创新团队编程组"
description: "我们是一个充满热情与活力的团队，专注于无人机技术的创新与应用。在这里，我们将共同学习C语言和STM32微控制器的相关知识，为未来的项目开发奠定坚实的基础。我们的目标是通过在编程组的深入学习，不断提高自己的知识水平和动手能力。我们将积极参与各类项目研发和学科竞赛，在实践中锻炼自己，追求卓越。期待与你一起分享学习心得和项目经验，共同成长！"
keywords: C, STM32, java, 全栈, python, android, iOS, spring
timezone: China/Tianjin
encoding: "utf-8"
side_bar_repo_limit: 5
repository: magicianplus/magicianplus.github.io
# 对 css 和 js 资源的 cdn 加速配置
cdn:
    jsdelivr:
        enabled: true
# 组件配置
components:
    # 分享
    share:
        enabled: false
    # 不蒜子访问统计
    busuanzi:
        enabled: true
        start_date: 2024-10-17
# 压缩页面内容
compress_html:
  clippings: all
  comments: ["<!--", "-->"]

