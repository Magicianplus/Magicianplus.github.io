# ---------------- #
#   Main Configs   #
#   主要配置        #
# ---------------- #
baseurl: # 基础 URL（一般保持为空）
url: https://piterjia.github.io # 网站的完整 URL，发布后会指向该地址
date_format: "ordinal" # 日期格式
title: 云码 # 网站标题，可修改为你自己的博客名称
subtitle: "Code can change the world, We change code!" # 网站副标题，可修改为你的描述
description: "全栈技术开发、业余技术管理、足球爱好者。" # 网站描述，用于 SEO
keywords: hongjun, jnger, java, 全栈, python, android, iOS, spring # 关键词，利于搜索引擎收录
timezone: China/Tianjin # 时区设置，建议保持与你所在的时区一致
encoding: "utf-8" # 编码格式
side_bar_repo_limit: 5 # 侧边栏显示的仓库数量
repository: piterjia/piterjia.github.io # 仓库地址

# 对 css 和 js 资源的 cdn 加速配置
cdn:
  jsdelivr:
    enabled: true # 是否启用 jsdelivr 加速

# 组件配置
components:
  # 不蒜子访问统计
  busuanzi:
    enabled: true # 是否启用不蒜子统计访问量
    start_date: 2020-05-03 # 开始统计日期

# ---------------- #
#      Author      #
#    作者信息       #
# ---------------- #
author: Piter Jia # 作者名，可修改为你的名字
location: Tianjin, China # 所在地信息
email: jiahongjun86@126.com # 邮箱地址

# ---------------- #
#    Navigation    #
#     导航栏配置   #
# ---------------- #
navs:
  -
    href: /
    label: 首页 # 首页链接
  -
    href: /categories/
    label: 分类 # 分类页面链接
  -
    href: /wiki/
    label: 维基 # 维基页面链接
  -
    href: /links/
    label: 链接 # 链接页面
  -
    href: /about/
    label: 关于 # 关于页面

# ---------------- #
#      Jekyll      #
#    Jekyll配置    #
# ---------------- #
markdown: kramdown # 使用的 Markdown 解析器
highlighter: rouge # 代码高亮的插件
paginate: 10 # 每页显示的文章数量
permalink: /:year/:month/:day/:title/ # 文章链接格式
plugins:
  - jekyll-paginate # 分页插件
  - jekyll-sitemap # 生成 sitemap
  - jekyll-feed # 生成 RSS feed
  - jemoji # 支持 Emoji 表情

# ---------------- #
#      Comments    #
#    评论系统配置  #
# ---------------- #
# 使用 Gitalk 作为评论系统，需要配置 GitHub 应用的信息
comments_provider: gitalk
gitalk:
  owner: piterjia # GitHub 用户名，修改为你的用户名
  repo: blog-comments # 用于存储评论的仓库，需先在 GitHub 上创建
  clientID: db388e97352eeaeafb30 # GitHub OAuth 应用的 clientID
  clientSecret: 14e93c15b35acb7ec88633e88c94154bdf8e847c # GitHub OAuth 应用的 clientSecret

# ---------------- #
#      Search      #
#    搜索功能配置  #
# ---------------- #
simple_jekyll_search:
  fulltext: false # 是否启用全文搜索
  limit: 10 # 最多显示的搜索结果数量

# ---------------- #
#      Google      #
#    Google相关配置 #
# ---------------- #
google:
  analytics_id: UA-80669434-1 # Google Analytics 追踪 ID
